apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 23535894
        versionName "23.53.589.4"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}

publish {
// gradlew clean build bintrayUpload -PbintrayUser=用户名 -PbintrayKey=apikey -PdryRun=false
    userOrg = 'faury'//bintray.com用户名
    bintrayUser = BINTRAY_USER
    bintrayKey = BINTRAY_KEY
    dryRun = false
    groupId = 'cn.faury.android.library'//jcenter上的路径
    artifactId = 'f-android-xwalkview-library'//项目名称
    publishVersion = '23.53.589.4'//版本号
    desc = 'this is an andriod xwalk webview library'//描述，不重要
    website = 'https://github.com/fzyycp/f-android-xwalkview-library'//github上的地址
}

